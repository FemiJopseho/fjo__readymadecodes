<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=1-of-5-layout, initial-scale=1.0"
		/>
		<!-- <meta http-equiv="refresh" content="3" /> -->

		<link rel="stylesheet" href="./1-of-5-layout.css" />
		<title>1-of-5-layout (card layout)</title>
	</head>

	<body class="container">
		<div class="box">
			<div class="card">
				<p class="card_name">A</p>
			</div>

			<div class="card">
				<p class="card_name">B</p>
			</div>

			<div class="card">
				<p class="card_name">C</p>
			</div>

			<div class="card">
				<p class="card_name">D</p>
			</div>

			<div class="card">
				<p class="card_name">E</p>
			</div>

			<div class="card">
				<p class="card_name">F</p>
			</div>

			<div class="card">
				<p class="card_name">G</p>
			</div>

			<div class="card">
				<p class="card_name">H</p>
			</div>

			<div class="card">
				<p class="card_name">I</p>
			</div>
		</div>

		<div class="too_small_card">
			<p class="too_small">
				Your screen size is too small to view this content!
			</p>
		</div>
	</body>
</html>
