<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- <meta http-equiv="refresh" content="3" /> -->

		<link rel="stylesheet" href="./carousel-simple__JBG-edited.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		<title>Carousel -- Simple</title>
	</head>

	<body>
		<div class="carousel-wrapper">
			<div class="carousel noanimate">
				<div class="slide">1</div>
				<div class="slide">2</div>
				<div class="slide">3</div>
				<div class="slide">4</div>
				<div class="slide">5</div>
				<div class="slide">6</div>
			</div>
		</div>

		<nav class="carousel-nav">
			<button class="prev">Previous</button>
			<button class="next">Next</button>
		</nav>

		<p>
			The light green box represents the visible area. Slides outside of the box
			are being shown for demo purposes only.
		</p>

		<p>
			Six slide minimum, no max. Demo uses six slides to display slide reset
			functionality.
		</p>

		<script src="carousel-simple.js"></script>
	</body>
</html>
