<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./dynamic-image-width-js.css" />
		<script src="../jquery-3.7.1.min.js"></script>
		<title>Dynamic image with js</title>
	</head>
	<body>
		<div class="image__container">
			<img
				class="image__mobile"
				alt="image description"
				loading="lazy"
				decoding="async"
				fetchpriority="high"
			/>

			<img
				class="image__tablet-pot"
				alt="image description"
				loading="lazy"
				decoding="async"
				fetchpriority="high"
			/>

			<img
				class="image__tablet-land"
				alt="image description"
				loading="lazy"
				decoding="async"
				fetchpriority="high"
			/>

			<img
				class="image__desktop"
				alt="image description"
				loading="lazy"
				decoding="async"
				fetchpriority="high"
			/>
		</div>
		<script src="./dynamic-image-width-js.js"></script>
	</body>
</html>
