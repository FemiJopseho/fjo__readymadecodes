<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			.color-box {
				background-color: limegreen;
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="color-box"></div>

		<input class="color-input" placeholder="Type a color here!" />

		<script>
			const colorOfBox = document.querySelector(".color-box");
			const BoxColorInput = document.querySelector(".color-input");

			BoxColorInput.addEventListener("keyup", function () {
				colorOfBox.style.backgroundColor = BoxColorInput.value;
			});
		</script>
	</body>
</html>
